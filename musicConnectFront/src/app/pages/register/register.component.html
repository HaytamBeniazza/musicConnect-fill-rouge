<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-purple-600 rounded-lg shadow-lg">
      <h1 class="text-4xl font-extrabold text-center text-white mt-8 mb-6">Register</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="username" class="block mb-2 text-sm text-white">username</label>
          <input type="text" formControlName="username" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Enter your username..." required>
        </div>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm text-white">Email</label>
          <input type="email" formControlName="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Enter your email..." required>
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm text-white">Password</label>
          <input type="password" formControlName="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Enter your password..." required>
        </div>
        <div class="mb-6">
          <label for="profilePicture" class="block mb-2 text-sm text-white">Profile Picture</label>
          <input type="text" formControlName="profilePicture" id="profilePicture" name="profilePicture" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
          <label for="role" class="block mb-2 text-sm text-white">role</label>
          <input type="text" formControlName="role" id="role" name="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <button type="submit" class="w-32 bg-gradient-to-r from-blue-600 to-blue-900 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-4 mb-6">Submit</button>      
      </form>
      <div class="text-center">
        <p class="text-sm">You already have an account?<a routerLink="/login" class="text-white">...Login</a></p>
      </div>
      <p class="text-xs text-gray-300 text-center mt-10">&copy; 2023 Copyright</p>
    </div>
  </div>
